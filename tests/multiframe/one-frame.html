<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="frame.css" />
        <script>
            setTimeout(function() {
                const wrapper = document.getElementById('to-frame');
                const iframe = document.createElement('iframe');
                iframe.setAttribute('src', 'dynamic-frame.html');
                iframe.setAttribute('width', '100%');
                iframe.setAttribute('height', '100%');
                wrapper.appendChild(iframe);
            }, 2000);
        </script>
    </head>
    <body>
        <h1>This the first frame</h1>
        <p>Dynamically loading frame ...</p>
        <div id="to-frame"></div>
    </body>
</html>
