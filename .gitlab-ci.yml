# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
stages:
  - build
  - test
  - deploy

services:
  - docker:dind

build:
  stage: build
  image: node:latest
  cache:
    paths:
    - node_modules/
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
    - dist/archives
    expire_in: 2 week
  tags:
  - docker

deploy:
  stage: deploy
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  image: registry.gitlab.com/softwulf/webext-deploy:latest
  dependencies:
  - build
  script:
  - ls $(pwd)
  - npm start
